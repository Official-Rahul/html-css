<!DOCTYPE html>
<html lang="en">
<head>
    <title>Images</title>
</head>
<body>
    <h1>Images</h1>
    <p>This page covers images. You might also be looking for
        <a href="links.html">links</a> and <a href="misc/extras.html">useful extras</a>
    </p>

    <h2>JPG</h2>
    <p>JPG Images are good for photos.</p>
    <img src="images/mochi.jpg" width="75" alt="A mochi ball in a bubble" />
    
    <h2>GIF</h2>
    <p>GIF Images are good for animations.</p>
    <img src="images/mochi.gif" width="75" alt="a dancing mochi ball" />
    
    <h2>PNG</h2>
    <p>PNG Images are good for diagrams and icons.</p>
    <img src="images/mochi.png" width="75" alt="a mochi ball" />
    
    <h2>SVG</h2>
    <p>SVGs are <em>amazing</em>. Use them wherever you can.</p>
    <img src="images/mochi.svg" alt="a mochi ball with bezier handles" />
</body>
</html>
